<a href="http://openconvos.org/upload" class="h3"  style='font-size:22px; color:#2F4F4F; font-weight:lighter; line-height:100%; font-family: Helvetica;'><strong>About OpenCONVOS</strong></a>
<br><br>

  
<object style='font-family:Times, serif; font-size:20px; line-height:1.5em; '><a href='../' style='text-decoration:underline;'>OpenCONVOS</a> is a collaborative and open-source project aiming to create and provide a privacy-enhanced system in which conversations of any kind can be stored securely and make them available for free.
<br><br>With OpenCONVOS everyone is able to search recent or old discussions of friends or other persons. Multiple types of content are supported (text, image and audio). <br><br>At the same time, OpenCONVOS allows users to <a style='text-decoration:underline;' href='../upload/text'>upload</a> and <a style='text-decoration:underline;' href='../edit'>edit</a> conversations directly to the system. Each conversation can be public or private. <br>If privacy feature is enabled then names of speakers will be replaced by random hash text.
<br><br>
There is a daily upload limit (250 conversations per day) in order to be able to control possible site abuse and avoid spamming.<br>
If this limit has been reached then you will still be able to <a style='text-decoration:underline;' href='../submit'>submit</a> conversations and we will publish them afterwards.
<br><br>
For being able to use the current software in mobile too, OpenCONVOS is also available for <a style='text-decoration:underline;' href='http://openconvos.appspot.com/OpenCONVOS.apk'>Android</a> and <a style='text-decoration:underline;' href='http://openconvos.appspot.com/OpenCONVOS.ipa'>iPhone/iPad</a> devices.
<br><br>
OpenCONVOS was originally developed by Fanis Siampos in 2013. In case you would like to contribute to this project, click <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=HBGG53PUY6EXW" style="text-decoration:underline;">here</a>.
